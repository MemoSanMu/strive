<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #animation {
        width: 1px;
        height: 100px;
        background-color: green;
        /* margin: auto; */
        transition: all 1s linear;
      }
    </style>
  </head>
  <body>
    <div id="animation"></div>
    <script>
      const animationDom = document.getElementById('animation')
      function animation() {
        let width = animationDom.clientWidth
        animationDom.style.width = `${width + 30}px`
        if (width < 400) {
          requestAnimationFrame(animation)
        }
      }

      animation()
    </script>
  </body>
</html>
