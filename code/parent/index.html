<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 一 原型链继承
      //   缺点：所有的继承者都公用一个对象，对原型的修改会影响子对象
      function Parent(n, t) {
        this.name = n;
        this.type = t;
      }
      Parent.prototype.getName = function () {
        console.log('name');
      };

      function Child() {
        this.child = 'child';
      }

      Child.prototype = new Parent(); // 原型链继承

      const child = new Child();
      child.getName();
    </script>
    <script>
      // 二 构造函数继承
      // 缺点：实现了继承，但是无法继承父类的函数，只能继承父类的属性
      function A(name) {
        this.name = name;
      }
      function B(name) {
        A.call(this, name); // 狗砸函数继承
      }
      const b = new B('b');
      console.log(b, '');
    </script>
    <script>
      // 三 组合继承
      // 优点：既能继承属性也能继承方法
      // 缺点：继承过程中调用了2次父构造函数，造成了不必要的调用执行
      function AA(name) {
        this.name = name;
      }
      AA.prototype.getName = function () {
        console.log(this.name, 'bb name');
      };

      function BB(name) {
        AA.call(this, name); // 构造函数继承
        this.name = name;
      }

      BB.prototype = new AA(); // 组合继承

      const b2 = new BB('BB');
      b2.getName();
      console.log(b2, 'b');
    </script>
    <!-- 还有什么寄生虫继承，原型试继承 === -->
  </body>
</html>
