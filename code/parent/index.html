    <script>
      // 一 原型链继承
      //   缺点：所有的继承者都公用一个对象，对原型的修改会影响子对象
      function Parent(n, t) {
        this.name = n
        this.type = t
      }
      Parent.prototype.getName = function () {
        console.log('name')
      }
      Parent.prototype.name = 'aa'

      function Child() {
        this.child = 'child'
      }

      Child.prototype = new Parent('zs', 'person') // 原型链继承

      const child = new Child()
      child.getName()
      console.log(child.type, '原型链继承')
    </script>
